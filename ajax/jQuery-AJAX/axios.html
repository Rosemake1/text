<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>axios 发送 AJAX请求</title>
</head>
<body>
    <button>GET</button>
    <button>POST</button>
    <button>AJAX</button>
    <script type="module">
        const btns=document.querySelectorAll('button');
        //配置baseURL
        axios.defaults.baseURL='http://127.0.0.1:8000';
        btns[0].onclick=function(){
            //GET请求
            axios.get('axios-server',{
            //url参数
                params:{
                    id:1,
                    vip:7
                },
            //请求头信息
        headers:{
                name:'lyp',
                age:20
            }
            }).then(value=>{
                console.log(value);
            });
        }
        btns[1].onclick=function(){
            //post请求
            axios.post('/axios-server',{data:{
                    username:'admin',
                    password:'admin'
                }},{
                //url
                params:{
                    id:200,
                    vip:9
                },
                //请求头参数
                headers:{
                    height:180,
                    weight:150
                },        
            })
        }

        btns[2].onclick=function(){
            axios({
                //请求方法
                method:'POST',
                //url
                url:'/axios-server',
                //url参数
                params:{
                    vip:10,
                    name:'nkz'
                },
                headers:{
                    a:10,
                    b:100,
                },
                //请求体参数
                data:{
                    username:'admin',
                    password:'admin'
                }
            }).then(response=>{
                console.log(response.headers);
            })

        }

    </script>
</body>
</html>
